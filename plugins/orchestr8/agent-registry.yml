  project_orchestrator:
    primary: "orchestration:project-orchestrator"
    fallbacks:
      - "orchestration:feature-orchestrator"
      - "development:architect"
    capabilities:
      - "project-planning"
      - "workflow-coordination"
      - "multi-agent-orchestration"
    model: "haiku"
    use_when: "Need to coordinate entire project from requirements to deployment"

